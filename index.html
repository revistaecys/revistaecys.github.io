<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>

<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'ed_decimosexta')" id="defaultOpen">Décimo Sexta Edición</button>
  <button class="tablinks" onclick="openCity(event, 'ed_decimoquinta')" id="defaultOpen">Décimo Quinta Edición</button>
  <button class="tablinks" onclick="openCity(event, 'ed_decimocuarta')" >Décimo Cuarta Edición</button>
  <button class="tablinks" onclick="openCity(event, 'ed_decimotercera')">Décimo Tercera Edición</button>
  <button class="tablinks" onclick="openCity(event, 'ed_decima')">Décima Edición</button>
  <button class="tablinks" onclick="openCity(event, 'ed_novena')">Novena Edición</button>
</div>

<div id="ed_decimosexta" class="tabcontent">

		<iframe style="width:100%; height:550px;" src="https://revistaecys.github.io/09Edicion/" frameborder="0" allowfullscreen=""></iframe>
	</center>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
